<form class="form-auth" ng-submit="adminLogin()">

	<p class="text-warning">{{error_message}}</p>
	<input type="username" ng-model="user.username" placeholder="Admin Username" class="form-control"><br>
	<input type="password" ng-model="user.password" placeholder="Admin Password" class="form-control"><br>
	<input type="submit" value="Log in" class="btn btn-primary" />
</form>
